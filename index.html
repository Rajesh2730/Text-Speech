<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Text Reader</title>
  <link rel="shortcut icon" href="text-to-speech-Logo.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Text To Speech</h1>
    <div class="main-div">
  <div class="container">
    <h1>Real-time Text Reader</h1>
    <textarea id="textInput" placeholder="Type here..." rows="6"></textarea>
    <button id="speakButton">Start Reading</button>
    <button id="pauseButton"><i class="fa-solid fa-pause"></i></button>
    <button id="stopButton">Stop Reading</button>
    <div class="volume-control">
      <label for="volumeRange">Volume:</label>
      <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1">
    </div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
